<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>WeUI</title>
        <link rel="stylesheet" href="./css/weui.css"/>
        <link rel="stylesheet" href="./css/example.css"/>
        <style>
            img{
                width:100%;
                height: auto;
                max-width: 100%;
                display: block;
            }

        </style>

    </head>
    <body >

        <!-- 加载图片，并设置为自适应-->
        <div class="weui-panel">
            <img src="img/vip.JPG">
        </div>

        <!-- 设置会员首部-->
        <div class="weui-panel weui-panel_access" >
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                <div class="weui-media-box__hd" >
                    <img class="weui-media-box__thumb" src="./img/logo_park.png" alt="">
                </div>
                <div class="weui-media-box__bd">
                    <h4 class="weui-media-box__title">尊敬的会员: 159****1234 您好！</h4>

                </div>
            </a>
        </div>
        <br/>

        <!-- 添加卡余额和电子券按钮-->
        <div class="weui-flex">

            <div class="weui-flex__item" style="margin-left: 10%;">
                <div class="placeholder">
                    <a class="weui-btn weui-btn_primary" href="./recharge.html">
                        卡余额<br />
                        <label>50元</label>
                    </a>
                </div>
            </div>
            <div class="weui-flex__item">
                <div class="placeholder">

                </div>
            </div>

            <div class="weui-flex__item" style="margin-right: 10%;">
                <div class="placeholder">
                    <button class="weui-btn weui-btn_warn">
                        电子券<br />
                        <label>3张</label>
                    </button>
                </div>
            </div>

        </div>


        <br/>

        <!-- 使用电子券 -->
        <!-- 在线充值 -->
        <div class="page__bd_spacing">
            <a href="./code.html" class="weui-btn weui-btn_primary">点此使用电子券</a>
            <a href="./recharge.html" class="weui-btn weui-btn_primary">在线充值</a>
        </div>
        <br/>

        <!-- 查询： 消费明细查询和充值记录查询 -->
        <div class="weui-flex">

            <div class="weui-flex__item" style="margin-left: 10%;">
                <div class="placeholder">
                    <a class="weui-btn weui-btn_primary" href="./custom_query.html">
                        消费明细查询
                    </a>
                </div>
            </div>

            <div class="weui-flex__item" style="margin-left:5%;margin-right: 10%;">
                <div class="placeholder">
                    <a class="weui-btn weui-btn_primary" href="./recharge_query.html">
                        充值记录查询
                    </a>
                </div>
            </div>

        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/zepto.min.js"></script>
        <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
        <script src="./js/example.js"></script>
    </body>
</html>

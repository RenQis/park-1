<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>充值记录查询</title>
        <link rel="stylesheet" href="./css/weui.css"/>
        <link rel="stylesheet" href="./css/example.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            img{
                width:100%;
                height: auto;
                max-width: 100%;
                display: block;
            }

        </style>

    </head>
    <body>
    <!-- 加载图片，并设置为自适应-->
    <div class="weui-panel">
        <img src="img/vip.JPG">
    </div>
    <!-- 条件筛选 -->
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label  class="weui-label">开始日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" value=""/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label  class="weui-label">截至日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" value=""/>
            </div>
        </div>
    </div>

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">点击查询</a>
    </div>

    <!-- 查询结果 -->
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">查询结果</div>
        <div class="panel-body">
            <p>充值记录查询</p>
        </div>

        <!-- Table -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>时间</td>
                    <td>金额</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2017-01-01</td>
                    <td>30</td>
                    <td><a href="#">查看详情</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2017-01-02</td>
                    <td>50</td>
                    <td><a href="#">查看详情</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2017-01-02</td>
                    <td>50</td>
                    <td><a href="#">查看详情</a></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>2017-01-02</td>
                    <td>50</td>
                    <td><a href="#">查看详情</a></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>2017-01-02</td>
                    <td>50</td>
                    <td><a href="#">查看详情</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/zepto.min.js"></script>
        <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
        <script src="./js/example.js"></script>
    </body>
</html>

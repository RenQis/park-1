<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>WeUI</title>
        <link rel="stylesheet" href="./css/weui.css"/>
        <link rel="stylesheet" href="./css/example.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            img{
                width:100%;
                height: auto;
                max-width: 100%;
                display: block;
            }

        </style>

    </head>
    <body >


            <!-- 加载图片，并设置为自适应-->
            <div class="weui-panel">
                <img src="img/park1.png">
            </div>
            <!-- 会员卡支付-->
            <div class="panel">
                <div class="page-header" style="text-align: center; background-color: #1AAD19">
                    <br>
                    <p><h3>中山公园微信电子会员卡</h3></p>
                </div>
                <div class="panel-body" style="text-align: center;">
                    <p><h4>动态支付码</h4></p>
                    <!-- 动态一维码-->

                    <div>
                        <img src="./img/code/2323141512.png" alt="">

                    </div>
                    <br>
                    <button class="btn">
                        <img src="./img/Refresh.png" alt="点击刷新" style="width: 20px;height: 20px; align-items: flex-end;">
                    </button>

                </div>
                <br/>

                <div class="panel-footer bottom">
                    <p>温馨提示：为了您的支付安全，支付码每三分钟自动更新</p>
                </div>
            </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/zepto.min.js"></script>
        <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
        <script src="./js/example.js"></script>
    </body>
</html>
